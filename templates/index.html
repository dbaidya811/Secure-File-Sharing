<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>File Share with QR Code</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/9153/9153957.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #10b981;
            --secondary-hover: #059669;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        h2 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            position: relative;
            padding-bottom: 0.75rem;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .file-input-wrapper {
            position: relative;
            width: 100%;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            background: rgba(79, 70, 229, 0.03);
            color: var(--text-secondary);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        input[type="file"]:hover, input[type="file"]:focus {
            border-color: var(--primary-color);
            background: rgba(79, 70, 229, 0.05);
        }
        
        .upload-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }
        
        .upload-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .upload-btn:active {
            transform: translateY(0);
        }
        
        .link, .qr {
            background: rgba(79, 70, 229, 0.03);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-top: 1.25rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .link:hover, .qr:hover {
            box-shadow: var(--shadow-md);
            border-color: rgba(79, 70, 229, 0.3);
        }
        
        .link {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        .link-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .link-label::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }
        
        .link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: color 0.2s;
            flex: 1;
        }
        
        .link a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        
        .copy-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            white-space: nowrap;
        }
        
        .copy-btn:hover {
            background: var(--secondary-hover);
            transform: translateY(-2px);
        }
        
        .copy-btn:active {
            transform: translateY(0);
        }
        
        .qr {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .qr strong {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .qr strong::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }
        
        .qr img {
            margin: 0.5rem 0 1rem 0;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background: white;
            padding: 0.5rem;
            max-width: 200px;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .qr img:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-md);
        }
        
        .qr-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .qr-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .qr-btn:active {
            transform: translateY(0);
        }
        
        /* Add icons using pseudo-elements */
        .upload-btn::before {
            content: '↑';
            font-size: 1.1rem;
        }
        
        .copy-btn::before {
            content: '✓';
            font-size: 0.9rem;
        }
        
        .qr-btn::before {
            content: '↓';
            font-size: 0.9rem;
        }
        
        /* Toast notification for copy success */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--text-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 0.75rem 0.5rem;
                background: var(--background);
            }
            
            .container {
                padding: 1.5rem 1rem;
                max-width: 100%;
                margin: 0;
                border-radius: var(--radius-md);
                box-shadow: var(--shadow-md);
            }
            
            .container:hover {
                transform: none;
                box-shadow: var(--shadow-md);
            }
            
            h2 {
                font-size: 1.25rem;
                margin-bottom: 1.25rem;
            }
            
            form {
                gap: 0.75rem;
            }
            
            input[type="file"] {
                padding: 0.6rem 0.75rem;
                font-size: 0.9rem;
            }
            
            .upload-btn {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }
            
            .link, .qr {
                padding: 0.75rem;
                margin-top: 1rem;
            }
            
            .link {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .link-label, .qr strong {
                font-size: 0.9rem;
                margin-bottom: 0.25rem;
            }
            
            .link a {
                max-width: 100%;
                font-size: 0.85rem;
                word-break: break-all;
                white-space: normal;
                line-height: 1.4;
            }
            
            .copy-btn, .qr-btn {
                align-self: stretch;
                width: 100%;
                justify-content: center;
                padding: 0.6rem 0.75rem;
                margin-top: 0.5rem;
                font-size: 0.85rem;
            }
            
            .qr img {
                max-width: 180px;
                margin: 0.75rem 0;
            }
        }
        
        /* Small Mobile Devices */
        @media (max-width: 380px) {
            body {
                padding: 0.5rem 0.25rem;
            }
            
            .container {
                padding: 1.25rem 0.75rem;
                border-radius: var(--radius-sm);
            }
            
            h2 {
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }
            
            h2::after {
                width: 40px;
                height: 2px;
            }
            
            input[type="file"] {
                padding: 0.5rem 0.5rem;
                font-size: 0.8rem;
            }
            
            .upload-btn {
                padding: 0.6rem 0.75rem;
                font-size: 0.85rem;
            }
            
            .link-label, .qr strong {
                font-size: 0.85rem;
            }
            
            .link a {
                font-size: 0.8rem;
            }
            
            .copy-btn, .qr-btn {
                padding: 0.5rem 0.5rem;
                font-size: 0.8rem;
            }
            
            .qr img {
                max-width: 160px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>File Share with QR Code</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="file-input-wrapper">
            <input type="file" name="file" required>
        </div>
        <button class="upload-btn" type="submit">Upload & Generate QR</button>
    </form>
    {% if download_url %}
        <div class="link">
            <span class="link-label">Download Link:</span>
            <a id="downloadLink" href="{{ download_url }}" target="_blank" title="{{ download_url }}">{{ download_url }}</a>
            <button class="copy-btn" onclick="copyLink()">Copy Link</button>
        </div>
    {% endif %}
    {% if qr_image %}
        <div class="qr">
            <strong>QR Code:</strong><br>
            <img id="qrImg" src="{{ url_for('qr_image', qr_image=qr_image) }}" alt="QR Code" style="max-width:200px;">
            <br>
            <button class="qr-btn" onclick="downloadQR()">Download QR</button>
        </div>
    {% endif %}
</div>
<script>
// Create toast element
function createToast() {
    const toast = document.createElement('div');
    toast.className = 'toast';
    document.body.appendChild(toast);
    return toast;
}

// Show toast message
function showToast(message, duration = 3000) {
    let toast = document.querySelector('.toast');
    if (!toast) {
        toast = createToast();
    }
    
    // Position toast better on mobile
    if (window.innerWidth <= 768) {
        toast.style.left = '50%';
        toast.style.right = 'auto';
        toast.style.transform = 'translateX(-50%) translateY(-10px)';
        toast.style.bottom = '20px';
        toast.style.top = 'auto';
        toast.style.width = 'calc(100% - 40px)';
        toast.style.maxWidth = '400px';
        toast.style.textAlign = 'center';
    } else {
        toast.style.left = 'auto';
        toast.style.right = '20px';
        toast.style.transform = 'translateY(-10px)';
        toast.style.top = '20px';
        toast.style.bottom = 'auto';
        toast.style.width = 'auto';
        toast.style.maxWidth = 'none';
        toast.style.textAlign = 'left';
    }
    
    toast.textContent = message;
    toast.classList.add('show');
    
    if (window.innerWidth <= 768) {
        toast.style.transform = 'translateX(-50%) translateY(0)';
    } else {
        toast.style.transform = 'translateY(0)';
    }
    
    setTimeout(() => {
        if (window.innerWidth <= 768) {
            toast.style.transform = 'translateX(-50%) translateY(-10px)';
        } else {
            toast.style.transform = 'translateY(-10px)';
        }
        setTimeout(() => {
            toast.classList.remove('show');
        }, 300);
    }, duration);
}

// Add touch feedback to buttons
function addTouchFeedback() {
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
        button.addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        button.addEventListener('touchend', function() {
            this.style.transform = '';
        });
    });
}

function copyLink() {
    const link = document.getElementById('downloadLink').href;
    navigator.clipboard.writeText(link).then(function() {
        showToast('✓ Link copied to clipboard!');
    }, function(err) {
        showToast('❌ Could not copy link: ' + err);
    });
}

function downloadQR() {
    const img = document.getElementById('qrImg');
    const url = img.src;
    const a = document.createElement('a');
    a.href = url;
    a.download = 'qr_code.png';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    showToast('✓ QR code download started!');
}

// Initialize touch feedback when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    addTouchFeedback();
});
</script>
</body>
</html>
