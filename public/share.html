<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Shared File</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Secure File Sharing</h1>
            </div>
        </header>

        <main class="main">
            <div class="share-container">
                <h1><i class="fas fa-download"></i> Download Shared File</h1>
                
                <div id="fileDetails" class="file-details hidden">
                    <h3 id="fileName"></h3>
                    <div class="file-meta">
                        <p><strong>Size:</strong> <span id="fileSize"></span></p>
                        <p><strong>Uploaded:</strong> <span id="fileUploaded"></span></p>
                        <p><strong>Downloads:</strong> <span id="fileDownloads"></span></p>
                        <p><strong>Expires:</strong> <span id="fileExpiresDate"></span></p>
                    </div>
                </div>

                <div id="downloadForm" class="download-form">
                    <h3><i class="fas fa-lock"></i> Enter Password to Download</h3>
                    <p style="color: #00d4ff; margin-bottom: 20px;">
                        <i class="fas fa-shield-alt"></i> This file is password protected for security
                    </p>
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="password">Password <span style="color: #ff6b6b;">*</span></label>
                            <input type="password" id="password" placeholder="Enter the file password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-download"></i> Download File
                        </button>
                    </form>
                </div>

                        <div id="errorMessage" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>
        
        <style>
        /* Dark theme for share page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2rem;
            color: #00d4ff;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
        }

        /* Main content */
        .main {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Share container */
        .share-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .share-container h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* File details */
        .file-details {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-details h3 {
            color: #ffffff;
            font-size: 1.4rem;
            margin-bottom: 20px;
        }

        .file-meta {
            text-align: left;
            color: #b0b0b0;
        }

        .file-meta p {
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-meta strong {
            color: #00d4ff;
        }

        /* Download form */
        .download-form {
            background: rgba(22, 33, 62, 0.8);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .download-form h3 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .download-form p {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #2a2a4a;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #1a1a2e;
            color: #ffffff;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
            background: #1a1a2e;
        }

        .form-group input:required {
            border-left: 3px solid #ff6b6b;
        }

        .form-group input:required:valid {
            border-left: 3px solid #00d4ff;
        }

        /* Button styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            width: 100%;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        /* Error message */
        .error-message {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-message i {
            color: #ffcccc;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            animation: slideIn 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .notification.success {
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left: 4px solid #dc3545;
        }

        .notification-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Utility classes */
        .hidden {
            display: none !important;
        }

        /* Mobile responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
                padding: 15px 20px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .main {
                padding: 20px;
            }
            
            .share-container h1 {
                font-size: 1.6rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .file-details {
                padding: 20px;
            }
            
            .download-form {
                padding: 20px;
            }
            
            .download-form h3 {
                font-size: 1.2rem;
                flex-direction: column;
                gap: 8px;
            }
            
            .file-meta p {
                font-size: 0.9rem;
                padding: 6px 0;
            }
            
            .download-form p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .header {
                padding: 10px 15px;
                margin-bottom: 20px;
            }
            
            .logo h1 {
                font-size: 1.3rem;
            }
            
            .main {
                padding: 15px;
            }
            
            .share-container h1 {
                font-size: 1.4rem;
            }
            
            .file-details {
                padding: 15px;
            }
            
            .download-form {
                padding: 15px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
            
            .form-group input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .file-meta p {
                font-size: 0.8rem;
                padding: 4px 0;
            }
            
            .download-form p {
                font-size: 0.8rem;
            }
            
            .download-form h3 {
                font-size: 1.1rem;
            }
        }

        /* Dark theme enhancements */
        ::placeholder {
            color: #888 !important;
        }

        input::placeholder {
            color: #888 !important;
        }

        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #00d4ff;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0099cc;
        }
        </style>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <p>Loading file information...</p>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification hidden">
            <span id="notificationMessage"></span>
            <button id="notificationClose" class="notification-close">&times;</button>
        </div>
    </div>

    <script src="/share.js"></script>
</body>
</html>
