<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Sharing</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Secure File Sharing</h1>
            </div>
            <nav class="nav">
                <button id="loginBtn" class="nav-btn active">Login</button>
                <button id="registerBtn" class="nav-btn">Register</button>
            </nav>
        </header>

        <main class="main">
            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Login to Your Account</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container hidden">
                <h2>Create New Account</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>

            <!-- Dashboard -->
            <div id="dashboard" class="dashboard hidden">
                <div class="dashboard-header">
                    <h2>Welcome, <span id="userName"></span>!</h2>
                    <div>
                        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                        <button id="deleteAccountBtn" class="btn btn-danger" style="margin-left:10px;">Delete Account</button>
                    </div>
                </div>

                <div class="upload-section">
                    <h3>Upload New File</h3>
                    <form id="uploadForm" class="upload-form">
                        <div class="file-input-container">
                            <input type="file" id="fileInput" required>
                            <label for="fileInput" class="file-input-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Choose a file or drag it here</span>
                            </label>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="filePassword">Password Protection <span style="color: #ff6b6b;">*</span></label>
                                <input type="password" id="filePassword" placeholder="Enter password for file protection" required>
                            </div>
                            <div class="form-group">
                                <label for="expiresIn">Expires In (Hours) <span style="color: #ff6b6b;">*</span></label>
                                <input type="number" id="expiresIn" placeholder="Enter expiration time in hours" required min="1" max="8760">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload"></i> Upload File
                        </button>
                    </form>
                </div>

                <div class="files-section">
                    <h3>Your Files</h3>
                    <div id="filesList" class="files-list">
                        <!-- Files will be loaded here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification hidden">
            <span id="notificationMessage"></span>
            <button id="notificationClose" class="notification-close">&times;</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
